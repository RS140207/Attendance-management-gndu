<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance System - Computer Engineering & Technology</title>
  <script src="students.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .setup-section {
      padding: 40px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .setup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select {
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .start-btn {
      background: linear-gradient(135deg, #e74c3c 0%, #f39c12 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
    }

    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .attendance-section {
      padding: 40px;
      display: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      align-items: end;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
    }

    .filter-group {
      display: flex;
      gap: 15px;
    }

    .filter-item select {
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      background: white;
      min-width: 120px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .table-container {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #2c3e50;
      color: white;
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e9ecef;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .present {
      background: linear-gradient(90deg, #c8e6c9, #e8f5e8) !important;
    }

    .present td {
      color: #2e7d2e;
      font-weight: 500;
    }

    .mark-present-btn {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .mark-present-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(39, 174, 96, 0.3);
    }

    .status-present {
      background: #27ae60;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .current-class-info {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .current-class-info h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .class-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .setup-grid {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-group {
        flex-direction: column;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      th, td {
        padding: 8px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QR Attendance System</h1>
      <p>Department of Computer Engineering & Technology</p>
    </div>

    <div class="setup-section" id="setupSection">
      <div class="setup-grid">
        <div class="form-group">
          <label for="attendanceDate">Select Date</label>
          <input type="date" id="attendanceDate" required onchange="validateForm()">
        </div>

        <div class="form-group">
          <label for="subjectCode">Subject</label>
          <select id="subjectCode" required onchange="validateForm()">
            <option value="">Select Subject</option>
            <option value="CEL1020">CEL1020 - Engineering Mechanics</option>
            <option value="MEL1021">MEL1021 - Engineering Graphics & Drafting</option>
            <option value="MTL1001">MTL1001 - Mathematics I</option>
            <option value="PHL1083">PHL1083 - Physics</option>
            <option value="PBL1021">PBL1021 - Punjabi (Compulsory)</option>
            <option value="PBL1022">PBL1022 - Basic Punjabi</option>
            <option value="HSL4000">HSL4000 - Punjab History & Culture</option>
          </select>
        </div>
      </div>

      <button class="start-btn" onclick="startAttendance()" id="startBtn" disabled>
        Start Attendance Session
      </button>
    </div>

    <div class="attendance-section" id="attendanceSection">
      <div class="current-class-info" id="classInfo"></div>
      
      <div class="stats" id="statsSection">
        <div class="stat-card">
          <div class="stat-number" id="totalStudents">0</div>
          <div class="stat-label">Total Students</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="presentCount">0</div>
          <div class="stat-label">Present</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="absentCount">0</div>
          <div class="stat-label">Absent</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="attendancePercent">0%</div>
          <div class="stat-label">Attendance</div>
        </div>
      </div>

      <div class="controls">
        <div class="search-box">
          <input type="text" id="search" placeholder="Search students by name or father's name..." onkeyup="renderTable()">
        </div>

        <div class="filter-group">
          <div class="filter-item">
            <select id="classGroup" onchange="renderTable()">
              <option value="">All Class Groups</option>
              <option value="G1">Group G1</option>
              <option value="G2">Group G2</option>
            </select>
          </div>

          <div class="filter-item">
            <select id="labGroup" onchange="renderTable()">
              <option value="">All Lab Groups</option>
              <option value="G1">Lab G1</option>
              <option value="G2">Lab G2</option>
              <option value="G3">Lab G3</option>
            </select>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>S.No</th>
              <th>Student ID</th>
              <th>Name</th>
              <th>Father's Name</th>
              <th>Class Group</th>
              <th>Lab Group</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="studentTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let attendance = {};
    let currentSession = null;

    // Timetable data for automatic teacher assignment when available
    const timetable = {
      'Monday': {
        '09:00-09:55': { 'MTL1001': 'Dr. Ramandeep Kaur' },
        '10:00-10:55': { 'PBL1021': 'Mr. Saraj' },
        '11:00-11:55': { 'PHL1083': 'Dr. Vaishali' },
        '12:00-12:55': { 'CEL1020': 'Sahil Sharma' },
        '02:00-02:55': { 'CEL1020': 'Sahil Sharma' },
        '03:00-03:55': { 'PBL1022': 'Dr. Kanwaljit Kaur', 'HSL4000': 'NTB' }
      },
      'Tuesday': {
        '09:00-09:55': { 'MTL1001': 'Dr. Ramandeep Kaur' },
        '10:00-10:55': { 'PHL1083': 'Dr. Vaishali' },
        '11:00-11:55': { 'MEL1021': 'Er. Satnam Singh' },
        '12:00-12:55': { 'CEL1020': 'Sahil Sharma' }
      },
      'Wednesday': {
        '09:00-09:55': { 'MEL1021': 'Er. Satnam Singh' },
        '10:00-10:55': { 'PBL1021': 'Mr. Saraj' },
        '11:00-11:55': { 'PHL1083': 'Dr. Vaishali' },
        '02:00-02:55': { 'CEL1020': 'Sahil Sharma' },
        '03:00-03:55': { 'MTL1001': 'Dr. Ramandeep Kaur' },
        '04:00-04:55': { 'MTL1001': 'Dr. Ramandeep Kaur' }
      },
      'Thursday': {
        '09:00-09:55': { 'MEL1021': 'Er. Satnam Singh' },
        '10:00-10:55': { 'MTL1001': 'Dr. Ramandeep Kaur' },
        '11:00-11:55': { 'MEL1021': 'Er. Satnam Singh' }
      },
      'Friday': {
        '09:00-09:55': { 'MEL1021': 'Er. Satnam Singh' },
        '10:00-10:55': { 'CEL1020': 'Sahil Sharma' },
        '11:00-11:55': { 'MEL1021': 'Er. Satnam Singh' },
        '03:00-03:55': { 'PBL1022': 'Dr. Kanwaljit Kaur', 'HSL4000': 'NTB' }
      }
    };

    const subjectNames = {
      'CEL1020': 'Engineering Mechanics',
      'MEL1021': 'Engineering Graphics & Drafting', 
      'MTL1001': 'Mathematics I',
      'PHL1083': 'Physics',
      'PBL1021': 'Punjabi (Compulsory)',
      'PBL1022': 'Basic Punjabi',
      'HSL4000': 'Punjab History & Culture'
    };

    function validateForm() {
      const date = document.getElementById('attendanceDate').value;
      const subjectCode = document.getElementById('subjectCode').value;
      
      const startBtn = document.getElementById('startBtn');
      startBtn.disabled = !(date && subjectCode);
    }

    function findTeacherAndTime(date, subjectCode) {
      const selectedDate = new Date(date);
      const dayName = selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
      
      const daySchedule = timetable[dayName];
      if (daySchedule) {
        for (const timeSlot in daySchedule) {
          if (daySchedule[timeSlot][subjectCode]) {
            return {
              timeSlot: timeSlot,
              teacher: daySchedule[timeSlot][subjectCode]
            };
          }
        }
      }
      
      return {
        timeSlot: 'Not Scheduled',
        teacher: 'To Be Assigned'
      };
    }

    function startAttendance() {
      const date = document.getElementById('attendanceDate').value;
      const subjectCode = document.getElementById('subjectCode').value;
      
      const selectedDate = new Date(date);
      const dayName = selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
      
      // Try to find teacher and time from timetable, use defaults if not found
      const classDetails = findTeacherAndTime(date, subjectCode);

      currentSession = {
        date: selectedDate.toLocaleDateString('en-GB'),
        day: dayName,
        timeSlot: classDetails.timeSlot,
        subjectCode: subjectCode,
        subjectName: subjectNames[subjectCode],
        teacherName: classDetails.teacher
      };

      // Show class information
      document.getElementById('classInfo').innerHTML = `
        <h3>Current Attendance Session</h3>
        <div class="class-details">
          <div><strong>Date:</strong> ${currentSession.date} (${currentSession.day})</div>
          <div><strong>Time:</strong> ${currentSession.timeSlot}</div>
          <div><strong>Subject:</strong> ${currentSession.subjectName}</div>
          <div><strong>Teacher:</strong> ${currentSession.teacherName}</div>
        </div>
      `;

      // Hide setup section and show attendance section
      document.getElementById('setupSection').style.display = 'none';
      document.getElementById('attendanceSection').style.display = 'block';

      // Reset attendance and render table
      attendance = {};
      renderTable();
      updateStats();
    }

    function markPresent(id) {
      attendance[id] = true;
      renderTable();
      updateStats();
    }

    function updateStats() {
      const filteredStudents = getFilteredStudents();
      const presentStudents = filteredStudents.filter(student => attendance[student.id]).length;
      const totalStudents = filteredStudents.length;
      const absentStudents = totalStudents - presentStudents;
      const attendancePercent = totalStudents > 0 ? Math.round((presentStudents / totalStudents) * 100) : 0;

      document.getElementById('totalStudents').textContent = totalStudents;
      document.getElementById('presentCount').textContent = presentStudents;
      document.getElementById('absentCount').textContent = absentStudents;
      document.getElementById('attendancePercent').textContent = attendancePercent + '%';
    }

    function getFilteredStudents() {
      const search = document.getElementById("search").value.toLowerCase();
      const classGroup = document.getElementById("classGroup").value;
      const labGroup = document.getElementById("labGroup").value;

      return students.filter(student => {
        const matchSearch = student.name.toLowerCase().includes(search) || 
                           student.father.toLowerCase().includes(search) ||
                           student.id.toLowerCase().includes(search);
        const matchClass = classGroup === "" || student.class_group_no === classGroup;
        const matchLab = labGroup === "" || student.lab_group_no === labGroup;
        
        return matchSearch && matchClass && matchLab;
      });
    }

    function renderTable() {
      const tbody = document.getElementById("studentTable");
      const filteredStudents = getFilteredStudents();

      tbody.innerHTML = "";
      filteredStudents.forEach((student, index) => {
        const row = document.createElement("tr");
        if (attendance[student.id]) row.classList.add("present");
        
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${student.id}</td>
          <td>${student.name}</td>
          <td>${student.father}</td>
          <td>${student.class_group_no}</td>
          <td>${student.lab_group_no}</td>
          <td>
            ${attendance[student.id] ? 
              '<span class="status-present">Present</span>' : 
              `<button class="mark-present-btn" onclick="markPresent('${student.id}')">Mark Present</button>`
            }
          </td>
        `;
        tbody.appendChild(row);
      });

      updateStats();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Set today's date as default
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('attendanceDate').value = today;
      validateForm();
    });
  </script>
</body>
</html>
